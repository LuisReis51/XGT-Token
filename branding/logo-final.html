<!DOCTYPE html>
<html>
<head>
    <title>XGT Final Logos</title>
    <style>
        body {
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 40px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .logo-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        canvas {
            border: 1px solid #eee;
            margin: 10px;
        }
        h2 {
            color: #333;
            margin: 0 0 15px 0;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #1565C0;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0D47A1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-box">
            <h2>3D Version</h2>
            <canvas id="logo3d" width="400" height="400"></canvas>
            <br>
            <button onclick="download('logo3d')">Download 3D</button>
        </div>
        <div class="logo-box">
            <h2>2D Version</h2>
            <canvas id="logo2d" width="400" height="400"></canvas>
            <br>
            <button onclick="download('logo2d')">Download 2D</button>
        </div>
    </div>

    <script>
        // Utility functions
        function download(canvasId) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `xgt-logo-${canvasId}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw 2D Logo
        function draw2DLogo() {
            const canvas = document.getElementById('logo2d');
            const ctx = canvas.getContext('2d');
            const c = canvas.width/2;
            
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw shield
            ctx.beginPath();
            ctx.moveTo(c, 100);
            ctx.lineTo(c + 100, 170);
            ctx.lineTo(c + 80, 280);
            ctx.lineTo(c, 250);
            ctx.lineTo(c - 80, 280);
            ctx.lineTo(c - 100, 170);
            ctx.closePath();
            
            // Shield gradient
            const gradient = ctx.createLinearGradient(c - 100, 100, c + 100, 280);
            gradient.addColorStop(0, '#1565C0');
            gradient.addColorStop(1, '#0D47A1');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Gold border
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw crossed swords
            function drawSword(x, y, length, angle, color) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                
                // Blade
                ctx.beginPath();
                ctx.moveTo(0, -length*0.7);
                ctx.lineTo(12, length*0.1);
                ctx.lineTo(-12, length*0.1);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = '#B8B8B8';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Handle
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(-6, length*0.1, 12, length*0.2);
                
                // Guard
                ctx.fillRect(-30, length*0.05, 60, 10);
                
                ctx.restore();
            }
            
            // Draw swords
            drawSword(c - 15, c, 140, -Math.PI/4, '#E8E8E8');  // Steel sword
            drawSword(c + 15, c, 140, Math.PI/4, '#CD853F');   // Bronze sword
            
            // Draw text
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#FFD700';
            ctx.fillText('XGT', c, 210);
            ctx.strokeStyle = '#B7950B';
            ctx.lineWidth = 1.5;
            ctx.strokeText('XGT', c, 210);
        }

        // Import 3D Logo code
        ${document.querySelector('script').textContent}

        // Initialize both logos
        window.onload = function() {
            // Start 3D animation
            const canvas3d = document.getElementById('logo3d');
            const ctx3d = canvas3d.getContext('2d');
            animate();
            
            // Draw 2D version
            draw2DLogo();
        };
    </script>
</body>
</html>
