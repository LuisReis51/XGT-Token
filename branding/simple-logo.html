<!DOCTYPE html>
<html>
<head>
    <title>XGT Logo</title>
</head>
<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f0f0f0;">
    <canvas id="logo" width="400" height="400" style="border: 1px solid #ccc; background: white;"></canvas>
    <script>
        const canvas = document.getElementById('logo');
        const ctx = canvas.getContext('2d');
        
        function drawLogo() {
            const w = canvas.width;
            const h = canvas.height;
            const c = w/2;
            
            // Clear canvas
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, w, h);
            
            // Draw shield
            ctx.beginPath();
            ctx.moveTo(c, 100);
            ctx.lineTo(c + 100, 170);
            ctx.lineTo(c + 80, 280);
            ctx.lineTo(c, 250);
            ctx.lineTo(c - 80, 280);
            ctx.lineTo(c - 100, 170);
            ctx.closePath();
            
            // Shield gradient
            const gradient = ctx.createLinearGradient(c - 100, 100, c + 100, 280);
            gradient.addColorStop(0, '#1565C0');
            gradient.addColorStop(1, '#0D47A1');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Gold border
            ctx.strokeStyle = '#FFD700';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Draw swords
            function drawSword(x, y, length, angle, color) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(angle);
                
                // Blade
                ctx.beginPath();
                ctx.moveTo(0, -length*0.7);
                ctx.lineTo(12, length*0.1);
                ctx.lineTo(-12, length*0.1);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
                ctx.strokeStyle = '#B8B8B8';
                ctx.lineWidth = 1;
                ctx.stroke();
                
                // Handle
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(-6, length*0.1, 12, length*0.2);
                
                // Guard
                ctx.fillRect(-30, length*0.05, 60, 10);
                
                ctx.restore();
            }
            
            // Draw crossed swords
            drawSword(c - 15, c, 140, -Math.PI/4, '#E8E8E8');  // Steel sword
            drawSword(c + 15, c, 140, Math.PI/4, '#CD853F');   // Bronze sword
            
            // Draw XGT text
            ctx.font = 'bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.fillStyle = '#FFD700';
            ctx.fillText('XGT', c, 210);
            ctx.strokeStyle = '#B7950B';
            ctx.lineWidth = 1.5;
            ctx.strokeText('XGT', c, 210);
        }
        
        // Draw logo when page loads
        window.onload = drawLogo;
    </script>
</body>
</html>
