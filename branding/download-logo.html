<!DOCTYPE html>
<html>
<head>
    <title>Download XGT Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .preview {
            width: 128px;
            height: 128px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #1565C0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0D47A1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>XGT Logo (32x32 SVG)</h2>
        <div class="preview">
            <svg width="128" height="128" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#1565C0"/>
                        <stop offset="100%" style="stop-color:#0D47A1"/>
                    </linearGradient>
                </defs>
                
                <!-- Shield -->
                <path d="M16 8 L24 13.6 L22 24 L16 22 L10 24 L8 13.6 Z" 
                      fill="url(#shieldGradient)" 
                      stroke="#FFD700" 
                      stroke-width="0.5"/>
                
                <!-- Steel Sword -->
                <g transform="translate(14.5,16) rotate(-45)">
                    <path d="M0,-8 L1.5,2 L-1.5,2 Z" 
                          fill="#E8E8E8" 
                          stroke="#B8B8B8" 
                          stroke-width="0.2"/>
                    <rect x="-0.75" y="2" width="1.5" height="3" fill="#FFD700"/>
                    <rect x="-3" y="1.5" width="6" height="1" fill="#FFD700"/>
                </g>
                
                <!-- Bronze Sword -->
                <g transform="translate(17.5,16) rotate(45)">
                    <path d="M0,-8 L1.5,2 L-1.5,2 Z" 
                          fill="#CD853F" 
                          stroke="#B8B8B8" 
                          stroke-width="0.2"/>
                    <rect x="-0.75" y="2" width="1.5" height="3" fill="#FFD700"/>
                    <rect x="-3" y="1.5" width="6" height="1" fill="#FFD700"/>
                </g>
                
                <!-- XGT Text -->
                <text x="16" y="18" 
                      font-family="Arial" 
                      font-size="4" 
                      font-weight="bold" 
                      fill="#FFD700" 
                      text-anchor="middle" 
                      stroke="#B7950B" 
                      stroke-width="0.2">XGT</text>
            </svg>
        </div>
        <button onclick="downloadSVG()">Download 32x32 SVG</button>
    </div>

    <script>
        function downloadSVG() {
            const svgContent = `<?xml version="1.0" encoding="UTF-8"?>
<svg width="32" height="32" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1565C0"/>
            <stop offset="100%" style="stop-color:#0D47A1"/>
        </linearGradient>
    </defs>
    
    <!-- Shield -->
    <path d="M16 8 L24 13.6 L22 24 L16 22 L10 24 L8 13.6 Z" 
          fill="url(#shieldGradient)" 
          stroke="#FFD700" 
          stroke-width="0.5"/>
    
    <!-- Steel Sword -->
    <g transform="translate(14.5,16) rotate(-45)">
        <path d="M0,-8 L1.5,2 L-1.5,2 Z" 
              fill="#E8E8E8" 
              stroke="#B8B8B8" 
              stroke-width="0.2"/>
        <rect x="-0.75" y="2" width="1.5" height="3" fill="#FFD700"/>
        <rect x="-3" y="1.5" width="6" height="1" fill="#FFD700"/>
    </g>
    
    <!-- Bronze Sword -->
    <g transform="translate(17.5,16) rotate(45)">
        <path d="M0,-8 L1.5,2 L-1.5,2 Z" 
              fill="#CD853F" 
              stroke="#B8B8B8" 
              stroke-width="0.2"/>
        <rect x="-0.75" y="2" width="1.5" height="3" fill="#FFD700"/>
        <rect x="-3" y="1.5" width="6" height="1" fill="#FFD700"/>
    </g>
    
    <!-- XGT Text -->
    <text x="16" y="18" 
          font-family="Arial" 
          font-size="4" 
          font-weight="bold" 
          fill="#FFD700" 
          text-anchor="middle" 
          stroke="#B7950B" 
          stroke-width="0.2">XGT</text>
</svg>`;
            
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'xgt-logo-32.svg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
