<!DOCTYPE html>
<html>
<head>
    <title>XGT Logo Variations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .logo-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        canvas {
            width: 100%;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .controls {
            margin: 20px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #1565C0;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0D47A1;
        }
        h2 {
            margin: 0 0 10px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>XGT Logo Variations</h2>
        <button onclick="downloadAllPNG()">Download All PNG</button>
        <button onclick="downloadAllSVG()">Download All SVG</button>
    </div>
    <div class="grid">
        <div class="logo-container">
            <h2>Modern Minimalist</h2>
            <canvas id="logo1" width="500" height="500"></canvas>
            <button onclick="downloadPNG('logo1', 'xgt-modern')">Download PNG</button>
            <button onclick="downloadSVG('logo1', 'xgt-modern')">Download SVG</button>
        </div>
        <div class="logo-container">
            <h2>Nature Focus</h2>
            <canvas id="logo2" width="500" height="500"></canvas>
            <button onclick="downloadPNG('logo2', 'xgt-nature')">Download PNG</button>
            <button onclick="downloadSVG('logo2', 'xgt-nature')">Download SVG</button>
        </div>
        <div class="logo-container">
            <h2>Urban Tech</h2>
            <canvas id="logo3" width="500" height="500"></canvas>
            <button onclick="downloadPNG('logo3', 'xgt-urban')">Download PNG</button>
            <button onclick="downloadSVG('logo3', 'xgt-urban')">Download SVG</button>
        </div>
        <div class="logo-container">
            <h2>Classic Shield</h2>
            <canvas id="logo4" width="500" height="500"></canvas>
            <button onclick="downloadPNG('logo4', 'xgt-shield')">Download PNG</button>
            <button onclick="downloadSVG('logo4', 'xgt-shield')">Download SVG</button>
        </div>
    </div>

    <script>
        const colors = {
            green: '#2E7D32',
            blue: '#1565C0',
            gold: '#FFC107',
            earth: '#795548',
            leaf: '#4CAF50',
            sky: '#03A9F4',
            sunset: '#FF9800',
            night: '#303F9F'
        };

        function drawModernMinimalist(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = width * 0.35;

            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, colors.blue);
            gradient.addColorStop(1, colors.green);
            
            // Circle with gradient
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Stylized X
            ctx.beginPath();
            ctx.moveTo(centerX - radius * 0.5, centerY - radius * 0.5);
            ctx.lineTo(centerX + radius * 0.5, centerY + radius * 0.5);
            ctx.moveTo(centerX + radius * 0.5, centerY - radius * 0.5);
            ctx.lineTo(centerX - radius * 0.5, centerY + radius * 0.5);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = radius * 0.15;
            ctx.lineCap = 'round';
            ctx.stroke();

            // GT text
            ctx.font = 'bold ' + (radius * 0.4) + 'px Arial';
            ctx.fillStyle = colors.gold;
            ctx.textAlign = 'center';
            ctx.fillText('GT', centerX, centerY + radius * 1.2);
        }

        function drawNatureFocus(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = width * 0.35;

            // Draw circular base
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fillStyle = colors.leaf;
            ctx.fill();

            // Draw leaves
            for (let i = 0; i < 6; i++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate((Math.PI * 2 / 6) * i);
                
                // Leaf shape
                ctx.beginPath();
                ctx.moveTo(0, -radius * 0.8);
                ctx.quadraticCurveTo(radius * 0.4, -radius * 0.4, 0, 0);
                ctx.quadraticCurveTo(-radius * 0.4, -radius * 0.4, 0, -radius * 0.8);
                ctx.fillStyle = 'rgba(255,255,255,0.9)';
                ctx.fill();
                
                ctx.restore();
            }

            // Center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 0.3, 0, Math.PI * 2);
            ctx.fillStyle = colors.gold;
            ctx.fill();

            // XGT text
            ctx.font = 'bold ' + (radius * 0.3) + 'px Arial';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('XGT', centerX, centerY + radius * 0.1);
        }

        function drawUrbanTech(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = width * 0.35;

            // Background
            ctx.fillStyle = colors.night;
            ctx.fillRect(0, 0, width, height);

            // City skyline
            ctx.save();
            ctx.translate(centerX, centerY);
            
            // Buildings
            for (let i = -5; i <= 5; i++) {
                const height = Math.random() * radius * 0.8 + radius * 0.4;
                const width = radius * 0.2;
                ctx.fillStyle = `rgba(255,255,255,${Math.random() * 0.3 + 0.1})`;
                ctx.fillRect(i * width, radius * 0.2 - height, width * 0.8, height);
                
                // Windows
                for (let y = 0; y < height; y += radius * 0.1) {
                    for (let x = 0; x < width * 0.8; x += radius * 0.05) {
                        if (Math.random() > 0.5) {
                            ctx.fillStyle = 'rgba(255,255,255,0.8)';
                            ctx.fillRect(i * width + x, radius * 0.2 - height + y, radius * 0.02, radius * 0.02);
                        }
                    }
                }
            }
            
            ctx.restore();

            // Circuit pattern overlay
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.lineWidth = 2;
            for (let i = 0; i < 10; i++) {
                ctx.beginPath();
                ctx.moveTo(Math.random() * width, 0);
                ctx.lineTo(Math.random() * width, height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, Math.random() * height);
                ctx.lineTo(width, Math.random() * height);
                ctx.stroke();
            }

            // XGT text with tech style
            ctx.font = 'bold ' + (radius * 0.4) + 'px "Courier New"';
            ctx.fillStyle = colors.gold;
            ctx.textAlign = 'center';
            ctx.fillText('XGT', centerX, centerY);
            
            // Tech circles
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 1.1, 0, Math.PI * 2);
            ctx.strokeStyle = colors.gold;
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius * 1.2, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255,255,255,0.3)';
            ctx.stroke();
        }

        function drawClassicShield(ctx, width, height) {
            ctx.clearRect(0, 0, width, height);
            const centerX = width / 2;
            const centerY = height / 2;
            const radius = width * 0.35;

            // Shield shape
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - radius);
            ctx.lineTo(centerX + radius, centerY - radius * 0.3);
            ctx.lineTo(centerX + radius * 0.8, centerY + radius);
            ctx.lineTo(centerX, centerY + radius * 0.8);
            ctx.lineTo(centerX - radius * 0.8, centerY + radius);
            ctx.lineTo(centerX - radius, centerY - radius * 0.3);
            ctx.closePath();
            
            // Shield gradient
            const gradient = ctx.createLinearGradient(centerX - radius, centerY - radius, centerX + radius, centerY + radius);
            gradient.addColorStop(0, colors.blue);
            gradient.addColorStop(1, colors.green);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Sword
            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(-Math.PI / 8);
            
            // Blade
            ctx.beginPath();
            ctx.moveTo(0, -radius * 0.8);
            ctx.lineTo(radius * 0.15, radius * 0.2);
            ctx.lineTo(-radius * 0.15, radius * 0.2);
            ctx.closePath();
            ctx.fillStyle = 'white';
            ctx.fill();
            
            // Handle
            ctx.fillStyle = colors.gold;
            ctx.fillRect(-radius * 0.1, radius * 0.2, radius * 0.2, radius * 0.4);
            
            // Guard
            ctx.fillRect(-radius * 0.3, radius * 0.15, radius * 0.6, radius * 0.1);
            
            ctx.restore();

            // Text
            ctx.font = 'bold ' + (radius * 0.3) + 'px "Times New Roman"';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.fillText('XGT', centerX, centerY + radius * 0.3);
        }

        function downloadPNG(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = `${filename}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadSVG(canvasId, filename) {
            // Basic SVG conversion (simplified for example)
            const canvas = document.getElementById(canvasId);
            const svgData = `
            <svg width="${canvas.width}" height="${canvas.height}" xmlns="http://www.w3.org/2000/svg">
                <image href="${canvas.toDataURL('image/png')}" width="${canvas.width}" height="${canvas.height}"/>
            </svg>`;

            const blob = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.download = `${filename}.svg`;
            link.href = url;
            link.click();
            URL.revokeObjectURL(url);
        }

        function downloadAllPNG() {
            downloadPNG('logo1', 'xgt-modern');
            downloadPNG('logo2', 'xgt-nature');
            downloadPNG('logo3', 'xgt-urban');
            downloadPNG('logo4', 'xgt-shield');
        }

        function downloadAllSVG() {
            downloadSVG('logo1', 'xgt-modern');
            downloadSVG('logo2', 'xgt-nature');
            downloadSVG('logo3', 'xgt-urban');
            downloadSVG('logo4', 'xgt-shield');
        }

        // Draw all logos
        window.onload = function() {
            const logo1 = document.getElementById('logo1');
            drawModernMinimalist(logo1.getContext('2d'), logo1.width, logo1.height);

            const logo2 = document.getElementById('logo2');
            drawNatureFocus(logo2.getContext('2d'), logo2.width, logo2.height);

            const logo3 = document.getElementById('logo3');
            drawUrbanTech(logo3.getContext('2d'), logo3.width, logo3.height);

            const logo4 = document.getElementById('logo4');
            drawClassicShield(logo4.getContext('2d'), logo4.width, logo4.height);
        };
    </script>
</body>
</html>
