<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XG Token Wallet Mining</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="wallet-mining-container">
        <h1>Connect Your Wallet to Start Mining XGT</h1>
        <div class="wallet-connection">
            <button id="connect-wallet" class="btn">Connect Wallet</button>
        </div>
        <div id="mining-status" class="mining-status">
            <p>Status: Not connected</p>
        </div>
        <div class="mining-controls" style="display: none;">
            <button id="start-mining" class="btn">Start Mining</button>
            <button id="stop-mining" class="btn">Stop Mining</button>
        </div>
    </div>
    <script src="../assets/js/scripts.js"></script>
</body>
</html>
